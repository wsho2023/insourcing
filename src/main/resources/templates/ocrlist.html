<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
  <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery.tablesorter.combined.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/extras/jquery.tablesorter.pager.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/widgets/widget-scroller.min.js}"></script>
<!--   <script type="text/javascript" src="js/jquery.ui.datepicker-ja.min.js"></script> -->
<!--  <script type="text/javascript" th:src="@{/js/common.js}"></script>-->
  <link rel="stylesheet" th:href="@{/css/theme.blue.css}">
  <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
  <link rel="stylesheet" th:href="@{/user/common.css}">
</head>
<body>
  <!--  header part-->
  <div th:replace="common::header"></div>
  <script th:inline="javascript" th:src="@{/user/menu.js}"></script>
  <form th:action="${url}" method="post">
     帳票名: <input type="text" name="form">
     日付:  <input type="date" name="date_fr">～<input type="date" name="date_to">
     <button type="submit">検索</button><br>
     <chuui>IEサポート終了に伴い...</chuui>
<!--	 <div th:replace="common::chuui"></div>-->
  </form>

    <button type="button" class="first"><<</button>
    <button type="button" class="prev"><</button>
    <span class="pagedisplay"></span>

  <table id="table" class="tablesorter">
  	<thead><tr align=center>
   		<th style="font-size: 11pt;">ID</th>
  		<th style="font-size: 11pt;">帳票</th>
  		<th style="font-size: 11pt;">ステータス</th>
  		<th style="font-size: 11pt;">日時</th>
  		<th style="font-size: 11pt;">ファイル名</th>
  		<th style="font-size: 11pt;">OCR</th>
  	</tr></thead>
    <tbody><tr th:each="obj : ${list}">
		<td><a th:href="${'/ocr/result?unitId=' + obj.unitId + '&type=0'}" target="_blank" th:text="${obj.unitId}"></a></td>
		<td><a th:href="${'/ocr/result?unitId=' + obj.unitId + '&type=1'}" target="_blank" th:text="${obj.unitName}"></a></td>
		<td th:text="${obj.status}"></td>
		<td th:text="${obj.createdAt}"></td>
		<td><a th:href="${obj.uploadFilePath}" target="_blank" th:text="${obj.fileName}"></a></td>
		<td th:text="${obj.linkUrl != null}? 'OCR' : '-'"></td>
  	</tr></tbody>
  </table>
  <script th:inline="javascript">
    $(document).ready(function() {
    	$("table").tablesorter({
			theme: 'blue',
			widthFixed: true,
			//zebra:1行ごとに色を変える
			//columns:選択した列の色を変える
			//filter:列にフィルタ機能を追加する
			//resizable:列のリサイズをする
			//stickyHeaders:スクロールの際にヘッダを固定する
			//scroller:ヘッダを固定 --> これを指定すると、列幅のリサイズが効かなくなる	
			//widgets: ['zebra', 'columns', 'resizable', 'pager', 'sticyHeaders', 'scroller'],
			widgets: ['zebra', 'columns', 'resizable', 'sticyHeaders'],
			//https://qiita.com/fj58p/items/2b47b84fd7223de8b9be
	        //widgetOptions: {
	        //    scroller_height : 1000	// テーブルの髙さの指定
	        //}
		});
		//$("table").tablesorterPager({
		//	container: $(".pager"),
		//});
	});
  	$(function() {
		$(".datepicker").datepicker();
	});
  </script>
</body>
</html>
