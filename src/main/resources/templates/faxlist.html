<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}"></title>

</head>
<body>
  <!-- <header id="HD"><header> -->
  <header>
  	<button class="btn-menu" id="btn-menu">メニュー</button>
  	<nav>
  		<ul>
  			<li><a href="/daicho" id="aa">台帳システム</a>
  			<li><a href="/upload" id="aa">アップロード</a>
  			<li><a href="/fax/tokyo" id="aa">FAX管理表</a>
  			<li><a href="/ocr/list" id="aa">OCRリスト</a>
  			<li><a href="/errl/list" id="aa">ERRLリスト</a>
  			<li><a href="javascript:btnClick()" id="aa">閉じる</a>
  		</ul>
  	</nav>
  	<label th:text="${title}"></label>
  </header>
  <script type="text/javascript">
  	const btn = document.querySelector('.btn-menu');
  	const nav = document.querySelector('nav');

  	btn.addEventListener('click', btnClick, false);
  	function btnClick() {
  	  	nav.classList.toggle('open-menu');
  	  	if (btn.innerHTML == 'メニュー') {
  	  	  	btn.innerHTML = '閉じる　';
  	  	} else {
  	  	  	btn.innerHTML = 'メニュー';
  	  	}
  	};
  </script>
  <form th:action="${url}" method="post">
     帳票名: <input type="text" name="form">
     日付:  <input type="date" name="date_fr">～<input type="date" name="date_to">
	 送信元なし: <input type="checkbox" name="soushimotonashi" value="true">
     <button type="submit">検索</button><br>
     <chuui>IEサポート終了に伴い...</chuui>
  </form>

  <table id="table" class="tablesorter">
  	<thead><tr align=center>
   		<th style="font-size: 11pt;">No</th>
  		<th style="font-size: 11pt;">FaxNo</th>
  		<th style="font-size: 11pt;">日時</th>
  		<th style="font-size: 11pt;">ファイル名</th>
  		<th style="font-size: 11pt;">送信元</th>
		<th style="font-size: 11pt;">ID</th>
  	</tr></thead>
    <tbody><tr th:each="obj : ${list}">
		<td th:text="${obj.no}"></td>
		<td th:text="${obj.faxNo}"></td>
		<td th:text="${obj.cDate + ' ' + obj.cTime}"></td>
		<td><a th:href="${obj.fullPath}" target="_blank" th:text="${obj.fileName}"></a></td>
		<td><a th:href="${'/fax/' + url + '?form=' + obj.soshinMoto}" th:text="${obj.soshinMoto}"></a></td>
	  <th:block th:if="${obj.unitId!=null && obj.soshinMoto.equals('00送信元なし')!=true}">
		<td><a th:href="${'/ocr/result?unitId=' + obj.unitId + '&type=0'}" target="_blank" th:text="${obj.unitId}"></a></td>
	  </th:block>
	  <th:block th:unless="${obj.unitId!=null && obj.soshinMoto.equals('00送信元なし')!=true}">
		<td>-</td>
	  </th:block>
	</tr></tbody>
  </table>

    	$("table").tablesorter({
			theme: 'blue',
			widthFixed: true,
			//zebra:1行ごとに色を変える

			//filter:列にフィルタ機能を追加する

			//stickyHeaders:スクロールの際にヘッダを固定する
			//scroller:ヘッダを固定 --> これを指定すると、列幅のリサイズが効かなくなる	
			//widgets: ['zebra', 'columns', 'resizable', 'pager', 'sticyHeaders', 'scroller'],
			widgets: ['zebra', 'columns', 'resizable', 'sticyHeaders'],
			//https://qiita.com/fj58p/items/2b47b84fd7223de8b9be
	        //widgetOptions: {
	        //    scroller_height : 1000	// テーブルの髙さの指定
	        //}
		});
		//$("table").tablesorterPager({
		//	container: $(".pager"),

	});
  	$(function() {
		$(".datepicker").datepicker();
	});
